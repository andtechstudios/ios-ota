<!DOCTYPE html>	
<html lang="en">
	<head>
		<base href="${BASE_URL}/">
		<title>$IOTA_APP_TITLE</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="robots" content="noindex, nofollow">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css">
		<script src="https://unpkg.com/darken"></script>
		<script src="https://unpkg.com/current-device/umd/current-device.min.js"></script>
	</head>
	<body>
		<div class="page">
			<div>
				<h1 id="title" class="title">$IOTA_APP_TITLE</h1>
			</div>
			<div class="content">
				<div id="icon">
					<img class="app-icon" src="static/icon.png">
				</div>
				<p id="description">
					Click the button below to install <span class="title theme">$IOTA_APP_TITLE</span> to this device. Then, look for <span class="title theme">$IOTA_APP_TITLE</span> in your app library.
				</p>
				<div class="downloads">
					<a id="download" href="$IOTA_DOWNLOAD_URL">
					<button type="button" class="button"><span id="download-text">Install</span><br><span class="details" id="filesize">$IOTA_APP_SIZE</span></button>
					</a>
				</div>
			</div>
			<div>
				<p id="meta">
					Last updated <span id="timestamp">$IOTA_TIMESTAMP</span><br><span id="timestamp-secondary">$IOTA_TIMESTAMP</span>
				</p>
			</div>
		</div>
	</body>
	<script src="js/vendor/moment.js"></script>
	<script src="js/main.js"></script>
	<script>
		const options = {
			default: "light",
			usePrefersColorScheme: true,
			remember: null,
			variables: {
				"--text-important-color" : ["#000000", "#FFFFFF"],
				"--text-primary-color" : ["#494949", "#CCCCCC"],
				"--text-secondary-color" : ["#888888", "#666666"],
				"--theme-primary-color" : ["rgb(0, 102, 204)", "rgb(41, 151, 255)"],
				"--theme-primary-button-color" : ["rgb(0, 113, 227)", "rgb(0, 113, 227)"],
				"--background-color" : ["#ffffff", "#000000"]
			},
		}
		const darkmode = new darken(options);
	</script>
</html>
