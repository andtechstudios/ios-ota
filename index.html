	<script src="js/vendor/moment.js"></script>
	<script src="js/timestamp.js"></script>
	<script>
		const options = {
			default: "light",
			usePrefersColorScheme: true,
			remember: null,
			variables: {
				"--text-important-color" : ["#000000", "#FFFFFF"],
				"--text-primary-color" : ["#494949", "#CCCCCC"],
				"--text-secondary-color" : ["#888888", "#666666"],
				"--theme-primary-color" : ["#0a7afe", "#0a7afe"],
